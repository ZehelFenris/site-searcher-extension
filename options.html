<!DOCTYPE html>
<html>
  <head>
    <title>Manage Sites</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="options">
      <div class="add-wiki-section">
        <h3>Add New Site</h3>
        <input type="text" id="wikiName" placeholder="Name" /><br />
        <input type="text" id="wikiURL" placeholder="Search URL ( e.g., https://example.com/wiki/?search= )" /><br />
        <button id="addBtn">Add</button>
      </div>

      
      <div class="wiki-table-section">
        <div class="url-tip">
          <strong>Tip:</strong> You can control where the search term appears by using <code>{[searchTerm]}</code> in the URL.<br><br>
          <em>Example:</em><br>
          <code>https://example.com/search?q={[searchTerm]}&lang=en</code><br><br>
          If you don't use <code>{[searchTerm]}</code>, your search will be added to the end of the URL by default.
        </div>

        <div class="icon-style-toggle">
          <label>
            <input type="checkbox" id="useColorIcon" />
            Use colorful icon
          </label>
        </div>

        <h2>Custom Sites</h2>
        <table id="wikiTable" class="wiki-table">
          <colgroup>
            <col style="width: 23%">
            <col style="width: 60%">
            <col style="width: 17%">
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>URL</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
        
    </div>
    <script src="options.js"></script>
  </body>
</html>
